<div class="quiz-list-container">
  <h2>Available Quizzes</h2>
  <div class="quiz-list">
    <div *ngFor="let quiz of quizzes" class="quiz-card">
      <mat-card>
        <mat-card-content>
          <h3>{{ quiz.category }}</h3>
          <p><strong>Quiz Type:</strong> {{ quiz.questionType }}</p>
          <p><strong>Status:</strong> {{ quiz.status }}</p>
        </mat-card-content>
        <mat-card-actions class="btn-all">
          <button
          class="start-btn"
            mat-raised-button
            color="primary"
            [routerLink]="['/quiz-detail', quiz._id]"
            *ngIf="quiz.status === 'Active'"
          >
            Start Quiz
          </button>
          <button
            class="soon-btn"
            mat-raised-button
            disabled
            color="warn"
            *ngIf="quiz.status === 'Upcoming'"
          >
            Coming Soon
          </button>
          <button
          class="result-btn"
            mat-raised-button
            disabled
            *ngIf="quiz.status === 'Completed'"
          >
            View Result
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
