<h2 mat-dialog-title style="color: #ff6f61">Edit Quiz</h2>
<div mat-dialog-content class="form-grid">
  <!-- General Quiz Info -->
  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select [(ngModel)]="data.category" required>
      <mat-option *ngFor="let category of categories" [value]="category.category">
        {{ category.category }}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="data.status">
      <mat-option value="Active">Active</mat-option>
      <mat-option value="Inactive">Inactive</mat-option>
      <mat-option value="Upcoming">Coming Soon</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Set Time</mat-label>
    <mat-select [(ngModel)]="data.setTime">
      <mat-option value="5 Minutes">5 Minutes</mat-option>
      <mat-option value="10 Minutes">10 Minutes</mat-option>
      <mat-option value="30 Minutes">30 Minutes</mat-option>
      <mat-option value="60 Minutes">60 Minutes</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Question Type</mat-label>
    <mat-select [(ngModel)]="data.questionType">
      <mat-option value="Multiple Choice">Multiple Choice</mat-option>
      <mat-option value="True False">True False</mat-option>
      <mat-option value="Short Question">Short Question</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Difficulty</mat-label>
    <mat-select [(ngModel)]="data.difficulty">
      <mat-option value="Easy">Easy</mat-option>
      <mat-option value="Medium">Medium</mat-option>
      <mat-option value="Hard">Hard</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Dynamic Questions Section -->
  <h3>Questions</h3>
  <div *ngFor="let question of data.questions; let i = index" class="form-grid">
    <mat-form-field>
      <mat-label>Question {{ i + 1 }}</mat-label>
      <input matInput [(ngModel)]="question.question" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Correct Answer</mat-label>
      <input matInput [(ngModel)]="question.correctAnswer" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Options</mat-label>
      <input
        matInput
        [(ngModel)]="question.options"
        placeholder="Comma-separated options"
      />
    </mat-form-field>

    <!-- Remove Question Button -->
    <button mat-button color="warn" (click)="removeQuestion(i)">
      <mat-icon>delete</mat-icon> Remove Question
    </button>
  </div>

  <!-- Add New Question Button -->
  <button mat-button color="primary" (click)="addNewQuestion()">
    <mat-icon>add</mat-icon> Add Another Question
  </button>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</div>
