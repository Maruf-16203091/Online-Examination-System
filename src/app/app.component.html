<main class="main">
  <div class="content">
    <!-- Conditionally render the sidenav for admin routes only -->
    <app-side-nav *ngIf="shouldDisplaySidenav()"></app-side-nav>

    <!-- Conditionally render the header and footer for non-admin routes -->
    <app-header *ngIf="shouldDisplayHeaderFooter()"></app-header>

    <!-- Main content area -->
    <router-outlet></router-outlet>

    <app-footer *ngIf="shouldDisplayHeaderFooter()"></app-footer>
  </div>
</main>
