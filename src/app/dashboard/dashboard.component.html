<div class="page-container">
  <!-- Key Stats Section -->
  <div class="stats-container">
    <div class="stat-card" *ngFor="let stat of dashboardStats">
      <mat-card>
        <mat-card-content>
          <h2>{{ stat.title }}</h2>
          <h3>{{ stat.value }}</h3>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- Quiz List Section -->
  <div class="quiz-list-container">
    <h2>Available Quizzes</h2>
    <div class="quiz-list">
      <div *ngFor="let quiz of quizzes" class="quiz-card">
        <mat-card>
          <mat-card-content>
            <h3>{{ quiz.category }}</h3>
            <p><strong>Question Type:</strong> {{ quiz.questionType }}</p>
            <p><strong>Status:</strong> {{ quiz.status }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button
              class="start-btn"
              mat-raised-button
              color="primary"
              [routerLink]="['/quiz-detail', quiz._id]"
              *ngIf="quiz.status === 'Active'"
            >
              Start Quiz
            </button>
            <button
              class="soon-btn"
              mat-raised-button
              disabled
              *ngIf="quiz.status === 'Upcoming'"
            >
              Coming Soon
            </button>
            <button
              class="start-btn"
              mat-raised-button
              color="primary"
              [routerLink]="['/quiz-detail', quiz._id]"
              *ngIf="quiz.status === 'Completed'"
            >
              Start Quiz
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

</div>
