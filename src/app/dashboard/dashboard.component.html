<div class="dashboard-container">
  <!-- Header Section with Profile Picture and Dropdown -->
  <header class="dashboard-header">
    <div class="header-left">
      <img src="assets/logo/logo.png" alt="Logo" class="logo" />
      <h1>QuizzyBee</h1>
    </div>

    <div class="header-right">

      <button
      class="takeQuize"
      mat-button
       *ngIf="hasActiveQuiz"
       [ngClass]="{'bounce': isBouncing}">
       Take Quiz
     </button>

      <!-- Categories Dropdown -->
      <div class="category-dropdown">
        <span>Categories</span>
        <div class="dropdown-content">
          <button (click)="filterByCategory('Mathematics')">Mathematics</button>
          <button (click)="filterByCategory('Science')">Science</button>
          <button (click)="filterByCategory('History')">History</button>
          <button (click)="filterByCategory('General Knowledge')">General Knowledge</button>
        </div>
      </div>


      <div>
        <button class="result" mat-button (click)="viewResults()">Results</button>
      </div>

      <!-- Profile Picture with Dropdown Trigger -->
      <div class="profile-menu" [matMenuTriggerFor]="profileMenu">
        <img src="assets/profile/profile.jpg" alt="Profile Picture" class="profile-pic" />
        <mat-icon>expand_more</mat-icon>
      </div>

      <!-- Profile Dropdown Menu -->
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item (click)="goToProfile()">View Profile</button>
        <button mat-menu-item (click)="updateProfile()">Update Profile</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </div>
  </header>

  <!-- Key Stats Section -->
  <div class="stats-container">
    <div class="stat-card" *ngFor="let stat of dashboardStats">
      <mat-card>
        <mat-card-content>
          <h2>{{ stat.title }}</h2>
          <h1>{{ stat.value }}</h1>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- Quiz List Section -->
  <div class="quiz-list-container">
    <h2>Available Quizzes</h2>
    <div class="quiz-list">
      <div *ngFor="let quiz of quizzes" class="quiz-card">
        <mat-card>
          <mat-card-content>
            <h3>{{ quiz.title }}</h3>
            <p><strong>Subject:</strong> {{ quiz.subject }}</p>
            <p><strong>Status:</strong> {{ quiz.status }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button
              mat-raised-button
              color="primary"
              *ngIf="quiz.status === 'Active'"
            >
              Take Quiz
            </button>
            <button
              mat-raised-button
              color="warn"
              *ngIf="quiz.status === 'Upcoming'"
            >
              Coming Soon
            </button>
            <button
              mat-raised-button
              disabled
              *ngIf="quiz.status === 'Completed'"
            >
              View Result
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
