<!-- dashboard.component.html -->
<div class="dashboard-container">
  <!-- Title and Greeting Section -->
  <div class="dashboard-header">
    <h1>Welcome, [User Name]</h1>
    <p>Your exam performance and quizzes are displayed below.</p>
  </div>

  <!-- Key Stats Section -->
  <div class="stats-container">
    <div class="stat-card" *ngFor="let stat of dashboardStats">
      <mat-card>
        <mat-card-content>
          <h2>{{ stat.title }}</h2>
          <h1>{{ stat.value }}</h1>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- Quiz List Section -->
  <div class="quiz-list-container">
    <h2>Available Quizzes</h2>
    <div class="quiz-list" *ngFor="let quiz of quizzes">
      <mat-card>
        <mat-card-content>
          <h3>{{ quiz.title }}</h3>
          <p><strong>Subject:</strong> {{ quiz.subject }}</p>
          <p><strong>Status:</strong> {{ quiz.status }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" *ngIf="quiz.status === 'Active'">Take Quiz</button>
          <button mat-raised-button color="warn" *ngIf="quiz.status === 'Upcoming'">Coming Soon</button>
          <button mat-raised-button disabled *ngIf="quiz.status === 'Completed'">View Result</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
