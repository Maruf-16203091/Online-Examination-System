<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title>
      <div class="profile-header">
        <img class="profile-image" [src]="user.profilePicture" alt="Profile Picture">
        <div class="profile-info">
          <h2>{{ user.name }}</h2>
          <p class="email" >{{ user.email }}</p>
          <p>{{ user.bio }}</p>
        </div>
      </div>
    </mat-card-title>
  </mat-card-header>
</mat-card>
