<div class="page-container">
  <app-header></app-header>

  <div class="training-container">
    <mat-card>


      <mat-card-content>
        <!-- Filter Section -->
        <div class="filter-section">
          <mat-form-field appearance="outline">
            <mat-label>Search by Category</mat-label>
            <mat-select [formControl]="selectedCategory">
              <mat-option
                *ngFor="let category of categories"
                [value]="category"
              >
                {{ category }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Select Difficulty</mat-label>
            <mat-select [formControl]="selectedDifficulty">
              <mat-option
                *ngFor="let level of difficultyLevels"
                [value]="level"
              >
                {{ level }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Date Range</mat-label>
            <mat-select [formControl]="selectedDateRange">
              <mat-option *ngFor="let range of dateRanges" [value]="range">
                {{ range }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Question Type</mat-label>
            <mat-select [formControl]="selectedQuestionType">
              <mat-option *ngFor="let type of questionTypes" [value]="type">
                {{ type }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <button mat-raised-button color="primary" (click)="applyFilter()">
            Search
          </button>
        </div>

        <!-- Data Table -->
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Columns Definitions -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef>Category</th>
              <td mat-cell *matCellDef="let element">{{ element.category }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let element">
                {{ element.description }}
              </td>
            </ng-container>

            <ng-container matColumnDef="questions">
              <th mat-header-cell *matHeaderCellDef>Number of Questions</th>
              <td mat-cell *matCellDef="let element">
                {{ element.questions }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>

        <!-- Sample Questions Section -->
        <mat-card>
          <mat-card-header>
            <mat-card-title>Sample Questions</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div class="sample-questions">
              <div *ngFor="let sample of sampleQuestions">
                <h3>{{ sample.question }}</h3>
                <p><strong>Answer:</strong> {{ sample.answer }}</p>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>
</div>
