<div class="header-wrapper">
  <header class="dashboard-header">
    <div class="header-left">
      <img
        src="assets/logo/logo.png"
        alt="Logo"
        routerLink="/dashboard"
        class="logo"
      />
      <h1>QuizzyBee</h1>
      <div class="header-advertisement">
        <p>ðŸŽ‰ Explore 500+ quizzes now! ðŸŽ‰</p>
      </div>
    </div>

    <div class="header-right">
      <!-- Categories Dropdown with Icon -->
      <div class="category-dropdown">
        <span class="category-trigger">
          <mat-icon>arrow_drop_down</mat-icon>
          Categories
        </span>

        <div class="dropdown-content">
          <button (click)="filterByCategory('Mathematics')">
            <mat-icon>calculate</mat-icon> Mathematics
          </button>
          <button (click)="filterByCategory('Science')">
            <mat-icon>science</mat-icon> Science
          </button>
          <button (click)="filterByCategory('History')">
            <mat-icon>history_edu</mat-icon> History
          </button>
          <button (click)="filterByCategory('General Knowledge')">
            <mat-icon>public</mat-icon> General Knowledge
          </button>
        </div>
      </div>

      <nav class="nav-links">
        <a routerLink="/training"  (click)="training()" class="btn btn-login">Training</a>
        <a routerLink="/result" (click)="viewResults()" class="btn btn-register">Results</a>
      </nav>

      <!-- Profile Picture with Dropdown Trigger -->
      <div class="profile-menu" [matMenuTriggerFor]="profileMenu">
        <img
          src="assets/profile/profile.jpg"
          alt="Profile Picture"
          class="profile-pic"
        />
        <mat-icon>expand_more</mat-icon>
      </div>

      <!-- Profile Dropdown Menu -->
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item [routerLink]="'/profile'" (click)="goToProfile()">View Profile</button>
        <button mat-menu-item [routerLink]="'/update-profile'" (click)="updateProfile()">Update Profile</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </div>
  </header>
</div>
