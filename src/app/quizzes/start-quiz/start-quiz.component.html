<div class="page-container">
  <header class="dashboard-header">
    <div class="header-left">
      <img
        src="assets/logo/logo.png"
        alt="Logo"
        routerLink="/dashboard"
        class="logo"
      />
      <h1>QuizzyBee</h1>
    </div>

    <div class="header-right">
      <!-- Categories Dropdown -->
      <div class="category-dropdown">
        <span>Categories</span>
        <div class="dropdown-content">
          <button>Mathematics</button>
          <button>Science</button>
          <button>History</button>
          <button>General Knowledge</button>
        </div>
      </div>
      <div>
        <button class="training" mat-button>Training</button>
      </div>
      <div>
        <button class="result" mat-button>Results</button>
      </div>

      <!-- Profile Picture with Dropdown Trigger -->
      <div class="profile-menu" [matMenuTriggerFor]="profileMenu">
        <img
          src="assets/profile/profile.jpg"
          alt="Profile Picture"
          class="profile-pic"
        />
        <mat-icon>expand_more</mat-icon>
      </div>

      <!-- Profile Dropdown Menu -->
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item>View Profile</button>
        <button mat-menu-item>Update Profile</button>
        <button mat-menu-item>Logout</button>
      </mat-menu>
    </div>
  </header>

  <div class="quiz-container">
    <div class="quiz-header">
      <h2>{{ quizTitle }}</h2>
      <div class="timer">
        <span>Time Left: {{ formattedTime }}</span>
      </div>
    </div>

    <!-- Progress Bar -->
    <mat-progress-bar
      mode="determinate"
      [value]="(currentQuestionIndex / questions.length) * 100"
    ></mat-progress-bar>

    <!-- Question Display -->
    <div class="question-section">
      <h3>Question {{ currentQuestionIndex + 1 }} of {{ questions.length }}</h3>
      <p>{{ questions[currentQuestionIndex].question }}</p>

      <!-- Options as radio buttons -->
      <mat-radio-group [(ngModel)]="selectedOption" aria-label="Select an answer">
        <mat-radio-button
          *ngFor="let option of questions[currentQuestionIndex].options"
          [value]="option"
        >
          {{ option }}
        </mat-radio-button>
      </mat-radio-group>
    </div>

    <!-- Navigation Buttons -->
    <div class="button-section">
      <button mat-raised-button color="primary" (click)="nextQuestion()">
        {{ currentQuestionIndex + 1 === questions.length ? 'Submit Quiz' : 'Next' }}
      </button>
    </div>
  </div>
</div>
