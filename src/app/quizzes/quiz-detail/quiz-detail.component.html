
  <app-header></app-header>

  <div class="start-quiz-container">
    <div class="quiz-header">
      <h1>{{ quizTitle }}</h1>
      <p>
        Subject: <span class="subject">{{ quizSubject }}</span>
      </p>
    </div>

    <div class="quiz-instructions">
      <h2>Instructions</h2>
      <p>{{ quizInstructions }}</p>
      <ul>
        <li>Each question carries 1 point.</li>
        <li>There is no negative marking for incorrect answers.</li>
        <li>You will have 10 minutes to complete the quiz.</li>
        <li>Make sure you are connected to the internet.</li>
      </ul>
    </div>

    <div class="start-quiz-button">
      <button
        mat-raised-button
        color="primary"
        routerLink="/start-quiz"
        (click)="startQuiz()"
      >
        Start
      </button>
    </div>
  </div>
