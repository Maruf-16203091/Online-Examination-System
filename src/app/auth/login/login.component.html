<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" name="email" type="email" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password" required />
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
  <div class="social-login">
    <p>Or login with:</p>
    <button mat-stroked-button color="primary" (click)="loginWithFacebook()">
      <mat-icon>facebook</mat-icon>
      Facebook
    </button>
    <button mat-stroked-button color="accent" (click)="loginWithGoogle()">
      <mat-icon>google</mat-icon>
      Google
    </button>
  </div>
  <p class="signup-link">Don't have an account? <a routerLink="/register">Register</a></p>
</div>
